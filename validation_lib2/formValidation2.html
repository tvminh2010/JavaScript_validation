<body>
  <div class="container-fluid">
      <div class="div_form_center card p-4">
          <form action="" class="form custom-form" id="form-1" method="post" action="/doaction.html">
            <div class="text-center">
              <h3 class="heading text-center">Thành viên đăng nhập</h3>
              <p class="desc">Để truy cập tài nguyên miễn phí!</p>
              <div class="spacer"></div>
            </div>
            <div class="form-group">
              <label for="fullname">Name:</label>
              <input type="text" name="fullname" rules="required" class="form-control"  id="fullname" placeholder="VD: Trịnh Văn Minh">
              <span class="form-message text-danger text-small"></span>
            </div>
            <div class="form-group">
              <div class="linhtinh">
                <label for="email">Email address:</label>
                <input type="email" name="email" id="email" rules="required|email" class="form-control" placeholder="VD:  tvminh@gmail.com">
                <span class="form-message text-danger text-small"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="text" name="password" id="password" rules="required|min_max:6:9" class="form-control">
              <span class="form-message text-danger text-small"></span>
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password:</label>
              <input type="text" class="form-control" name="confirm_password" id="confirm_password" rules="required | confirm_password=input#password">
              <span class="form-message text-danger text-small"></span>
            </div>

            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-success btn-block button-radius-10 mt-2">Đăng nhập</button>
          </form>
 
            <div class="text-center mt-3 pt-2 text-small bordered border-top">
              <i class="fas fa-share flip mr-2"></i>
               Đăng nhập nhanh hơn với <strong>Google</strong> (or) <strong>Facebook!</strong> 
               <button type="submit" class="btn btn-block btn-sm button-radius-10 button-custom mt-3"><i class="fab fa-google mr-3"></i><strong>Đăng nhập với Google!</strong></button>
               <button type="submit" class="btn btn-block btn-sm button-radius-10 button-custom mt-3"><i class="fab fa-facebook-square mr-3"></i><strong>Đăng nhập với Facebook!</strong></button>
            </div>
      </div>
  </div>
